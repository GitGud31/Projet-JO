name: front
description: "The frontend of the evaluation JO project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.2.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_riverpod: ^2.4.10
  auto_route: ^7.8.4
  gap: ^3.0.1
  url_strategy: ^0.2.0
  dart_jsonwebtoken: ^2.13.0
  google_fonts: 6.1.0
  flex_color_scheme: ^7.3.1
  grouped_list: ^5.1.2
  freezed: ^2.4.7
  freezed_annotation: ^2.4.1
  bcrypt: ^1.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  auto_route_generator: ^7.3.2
  build_runner: ^2.4.8
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
    - assets/